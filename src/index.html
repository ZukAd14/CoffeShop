<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kawa Z Rana!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero ">
            <img class="img-fluid" src="/images/background.png" alt="bag of coffe">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-6 page-title">
                        <p class="main">El Tigre</p>
                        <p class="sub">Venezuela coffee beans</p>
                    </div>
                    <div class="col-6 page-nav">
                        <a href="#home">Home</a>
                        <a href="#products">Products</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>
                <div class="hero-title">
                    <h1 class="left">Home of</h1>
                    <h1 class="right">Original tastes</h1>
                </div>
                <div class="divider">
                    <div class="line"></div>
                </div>
                <div class="discover">
                    <h4>Discover</h4>
                    <i class="icon-arrow"></i>
                </div>
            </div>
        </div>

        <div id="pages" class="pages">
            <section id="home">
                <div id="home-page" class="home-page container"></div>
                <div id="about-us" class="about-page"></div>
            </section>
            <section id="products">
                <div id="products-page" class="products-page container"></div>
            </section>
            <section id="contact">
                <div id="contact-page" class="contact-page container"></div>
            </section>
        </div>
        <div class="footer">
            <h5>&copy; 2021 EL TIGRE inc.</h5>
        </div>
        <script id="template-productsHeader" type="text/x-handlebars-template">
            <div class="products-header">
                <div class="products-title">
                    <h2>Products</h2>
                    <div class="divider"></div>
                </div>
            </div>
        </script>
        <script id="template-products" type="text/x-handlebars-template">
            <div class="products">
                
                <div class="product-wrapper">
                    <div class="product-description">
                        <h2>0{{ id }}. {{title}}</h2>
                        <div class="row">
                            <div class="divider"></div>
                            <div class="desc">{{description}}</div>
                        </div>
                        <div class="specs">
                            <p>Roasting: <span class="gold">{{roasting}}/10</span></p>
                            <p>Intensity: <span class="gold">{{intensity}}/10</span></p>
                            <div class="prize">
                                <img src="./images/prize.PNG" alt="Best choice">
                            </div>
                        </div>
                    </div>
                    <div class="product-image">
                        {{#each image}}
                        {{{this}}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>
        <script id="template-about" type="text/x-handlebars-template">
            <div class="about-wrapper container-fluid">
                <img class="img-fluid" src="./images/about-us.jpg" alt="About us">
                <div class="about-header">
                    <div class="about-title">
                        <h2>About us</h2>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="text">
                    <p>Who are we? Just a bunch of friends
                    with a love for a good coffe and desire 
                    to create something new, something original.
                    </p>
                    <br>
                    <p>Our coffees reflect us - young, wild and 
                    free. We are on the journey of new tastes...
                    </p>
                    <br>
                    <p class="left">Join us!</p>
                </div>
            </div>
        </script>
        <script id="template-contact" type="text/x-handlebars-template">
            <div class="contact-wrapper">
                <div class="contact-header">
                    <div class="contact-title">
                        <h2>Contact us</h2>
                        <div class="divider"></div>
                    </div>
                </div>
                <form>
                    <label for="name">NAME</label>
                    <input type="text" name="name" maxlength="25" required>
                    <label for="title">TITLE</label>
                    <input type="text" name="title" maxlength="45" required>
                    <label for="Message">Message</label>
                    <textarea rows="5" cols="5" maxlength="1000" minlength="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
